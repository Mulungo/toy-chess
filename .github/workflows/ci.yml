name: CI
on: [push]
jobs:
  unit:
    name: Unit testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - uses: actions/setup-python@v2
      - name: Install tools
        run: sudo apt-get install cmake clang
      - name: Building
        run: CC=clang CXX=clang++ LDFLAGS=-fuse-ld=lld cmake -B build/Release -DCMAKE_BUILD_TYPE=Release && cmake --build build/Release
      - name: === Unit testing ===
        run: build/Release/main_test -s
  benchmark:
    name: Benchmark
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - uses: actions/setup-python@v2
      - name: Install tools
        run: sudo apt-get install cmake clang
      - name: Building
        run: CC=clang CXX=clang++ LDFLAGS=-fuse-ld=lld cmake -B build/Release -DCMAKE_BUILD_TYPE=Release && cmake --build build/Release
      - name: === Benchmark ===
        run: build/Release/main_bench --benchmark-samples 10
